<h3>创造，探索，求知</h3>
<p>
&nbsp;<b>2001</b>年来北京求学，一晃很多年过去了。知识从被动灌输到慢慢主动去寻找，随着环境的变化慢慢有点觉悟，希望不被时代淘汰。我特别喜欢林子祥的一首《真的汉子》，里面有句歌词“成或败努力尝试，人若有志应该不怕迟。”，我想在数据世界中探索，保持求知心，学习心，做事应该都不会晚吧。
</p>
<p>&nbsp;共勉。</p>
